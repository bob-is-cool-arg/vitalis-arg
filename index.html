<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Setup */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/raw/main/desktop-background.jpg'); /* Replace with your own background image */
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: all 1s ease-in-out;
    }

    /* Blur Effect for Background */
    .blur-background {
      filter: blur(10px);
    }

    /* Login Box */
    .login-container {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      z-index: 1;
    }

    /* Active login container */
    .login-container.active {
      transform: scale(1);
      opacity: 1;
    }

    /* Input Fields Styling */
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Button Styling */
    button {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
