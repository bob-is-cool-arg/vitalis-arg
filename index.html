<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    #login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .glitch-effect {
      animation: glitch 0.2s linear 1;
    }

    @keyframes glitch {
      0% { transform: translate(2px, 0) skew(10deg); }
      20% { transform: translate(-3px, 0) skew(-5deg); }
      40% { transform: translate(3px, 0) skew(3deg); }
      60% { transform: translate(-2px, 0) skew(8deg); }
      80% { transform: translate(2px, 0) skew(-7deg); }
      100% { transform: translate(0, 0) skew(0deg); }
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px auto;
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div id="login-container">
  <img src="default-avatar.png" alt="Default Profile Picture" class="profile-pic">
  <h2>Log In</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div class="loader" id="loader"></div>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const correctPassword = "puzzle2024"; // The puzzle password
    const loader = document.getElementById("loader");
    const loginContainer = document.getElementById("login-container");

    // Show loader and simulate delay
    loader.style.display = "block";

    setTimeout(() => {
      loader.style.display = "none";

      if (password === correctPassword) {
        // Apply glitch effect before proceeding
        loginContainer.classList.add("glitch-effect");
        setTimeout(() => {
          alert("Login successful!"); // Placeholder for transitioning to next screen
        }, 500); // Glitch effect duration
      } else {
        alert("Incorrect password. Please try again.");
      }
    }, 2000); // Simulated loading time
  });
</script>

</body>
</html>
