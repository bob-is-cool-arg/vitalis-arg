<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Setup */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/raw/main/img_5baa173e71449.jpg'); /* Your background image */
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Login Box */
    .login-container {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      z-index: 1;
    }

    /* Active login container */
    .login-container.active {
      transform: scale(1);
      opacity: 1;
    }

    /* Input Fields Styling */
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Button Styling */
    button {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Time and Date Styling */
    .time-date {
      position: absolute;
      bottom: 40px;
      left: 20px;
      font-size: 26px;
      color: #d0d0d0;
      z-index: 1;
      font-weight: bold;
    }

    .time-date p {
      margin: 0;
    }

    /* Account Info Styling */
    .account-info {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: #d0d0d0;
      z-index: 1;
      font-weight: bold;
    }

    /* Transition for smoother appearance */
    .account-info p,
    .time-date p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Login Box -->
  <div class="login-container">
    <h2 style="color: white;">Sign in</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
  </div>

  <!-- Time and Date -->
  <div class="time-date">
    <p>7:07</p>
    <p>Tuesday, September 25</p>
  </div>

  <!-- Account Info -->
  <div class="account-info">
    <p>Bob Williams</p>
  </div>

  <script>
    // Trigger background blur and display login container with delay
    document.body.addEventListener('click', () => {
      // Add the blur effect to the background
      document.querySelector('.background').classList.add('blur-background'); 
      // Show login container with delay and animation
      setTimeout(() => {
        document.querySelector('.login-container').classList.add('active'); // Show login form
      }, 500); // Delay for smoother effect
    });

    // Simulate Login Check
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy login for demonstration purposes
      if (username === "Bob Williams" && password === "password123") {
        alert("Login successful!");
      } else {
        alert("Incorrect credentials.");
      }
    }
  </script>

</body>
</html>
