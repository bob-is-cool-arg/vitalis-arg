<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Time Display */
        .time-display {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 70px;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .time-display span {
            position: relative;
            display: inline-block;
        }

        .time-display span::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background-color: rgba(128, 128, 128, 0.7);
            z-index: -1;
        }

        /* Login Screen */
        .login-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            z-index: 2;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .login-container input:focus {
            outline: none;
            border-color: #77b5fe;
        }

        .document-link {
            margin-top: 15px;
            display: inline-block;
            color: #77b5fe;
            font-size: 12px;
            text-decoration: none;
        }

        /* Document Modal */
        .document-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            color: #000;
            display: none;
            z-index: 3;
            text-align: left;
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Pacifico', cursive;
            font-weight: 400; /* Adjust font weight */
            max-height: 70vh;
            overflow-y: auto; /* Scrollable document */
        }

        .document-header {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
            font-size: 18px;
            cursor: pointer;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }
    </style>
</head>
<body>
    <!-- Time Display -->
    <div class="time-display" id="time-display">
        <span id="time-text"></span>
    </div>

    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-header">Login</div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <a href="#" class="document-link" id="document-link">View Document</a>
    </div>

    <!-- Document Modal -->
    <div class="document-container" id="document-container">
        <div class="document-header">Research Notes</div>
        <div class="close-button" id="close-button">âœ–</div>
        <p>
            Notes on subject anomalies...
            <!-- Add your puzzle or other text here -->
        </p>
        <p><strong>Puzzle:</strong> Search for the anomaly in this document...</p>
    </div>

    <div class="loading-screen" id="loading-screen">Loading...</div>

    <script>
        // Function to display current time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById("time-text").textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);

        const loginContainer = document.getElementById("login-container");
        const documentContainer = document.getElementById("document-container");
        const loadingScreen = document.getElementById("loading-screen");

        document.body.addEventListener("click", () => {
            loadingScreen.style.display = "flex";
            setTimeout(() => {
                loadingScreen.style.display = "none";
                loginContainer.style.display = "block";
            }, 3000);
        });

        // Document opening
        const documentLink = document.getElementById("document-link");
        const closeButton = document.getElementById("close-button");

        documentLink.onclick = function (e) {
            e.preventDefault();
            documentContainer.style.display = "block";
        };

        closeButton.onclick = function () {
            documentContainer.style.display = "none";
        };
    </script>
</body>
</html>
