<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Apply background image */
    body {
      background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/raw/main/desktop-background.jpg'); /* Corrected background URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    /* Smooth transition effect for login screen */
    .transition {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .transition.active {
      opacity: 1;
    }

    /* The login container */
    .login-container {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      transform: scale(0);
      transition: transform 0.7s ease-in-out;
    }

    .login-container.active {
      transform: scale(1);
    }

    /* Input fields */
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f1f1f1;
      color: black;
    }

    /* Account information (bottom right) */
    .account-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
    }

    /* Date and Time at the bottom left */
    .time-date {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="transition"></div>
  
  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
  </div>

  <!-- Account info and Time/Date -->
  <div class="account-info">
    <p>Bob Williams</p>
  </div>
  <div class="time-date">
    <p>03:21:16</p>
    <p>4/1/2002</p>
  </div>

  <script>
    // Handle transition to login page
    document.body.addEventListener('click', () => {
      document.querySelector('.transition').classList.add('active');
      setTimeout(() => {
        document.querySelector('.login-container').classList.add('active');
      }, 500); // Delay for transition effect
    });

    // Dummy login function
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === "Bob Williams" && password === "password123") {
        alert("Login successful!");
      } else {
        alert("Incorrect credentials.");
      }
    }
  </script>
</body>
</html>
