<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalis ARG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pre-login screen -->
  <div id="pre-login-screen">
    <img id="background" src="https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg" alt="Background">
    <div id="time-display">
      <div id="military-time"></div>
      <div id="static-date">04:29 2003</div>
    </div>
  </div>

  <!-- Login screen -->
  <div id="login-screen" class="hidden">
    <div id="login-popup">
      <button id="close-login" class="close-button">X</button>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button type="submit" id="login-button">Login</button>
      </form>
      <div id="memo-link">
        <a href="document.html" target="_blank">View Internal Memo</a>
      </div>
    </div>
    <div id="login-footer">
      <div id="footer-time"></div>
      <div id="footer-info">
        <img id="profile-pic" src="https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/Default_pfp.svg.png" alt="Profile Picture">
        <span>Bob Williams</span>
      </div>
    </div>
  </div>

  <!-- Loading screen -->
  <div id="loading-screen" class="hidden">
    <div class="loading-text">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
