<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Transition styles for blur effect */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transition: filter 1s ease-in-out;
        }

        .login-container {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            z-index: 2;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .login-container input:focus {
            outline: none;
            border-color: #77b5fe;
        }

        .login-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .account-info {
            position: absolute;
            bottom: 20px;
            left: 10px;
            color: #77b5fe;
            font-size: 14px;
            font-weight: 400;
        }

        .account-info span {
            font-weight: 600;
        }

        /* Time and Date style */
        .time-date {
            position: absolute;
            bottom: 20px;
            right: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #77b5fe;
        }

        /* Simple animation for transition */
        .fade {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade.hidden {
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="blur-background"></div>

    <!-- Login Container -->
    <div class="login-container fade hidden" id="login-container">
        <div class="login-header">Login</div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <div class="account-info">
            <span>Account:</span> Bob Williams
        </div>
        <div class="time-date">
            03:21:16<br>4/1/2002
        </div>
    </div>

    <script>
        // Function to start the login screen transition
        setTimeout(function() {
            // Add transition effect for the login form
            document.querySelector('.blur-background').style.filter = 'blur(0)';
            document.getElementById('login-container').classList.remove('hidden');
        }, 3000); // 3-second delay for effect

        // Simulate login button click (you can add more functionality here)
        document.getElementById('login-form').onsubmit = function (e) {
            e.preventDefault();
            alert("Login Successful!"); // Placeholder for actual login behavior
        };
    </script>

</body>

</html>
