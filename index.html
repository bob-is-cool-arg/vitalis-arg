<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Login container */
        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            color: #333;
            background: #fff;
            text-align: center;
        }

        .login-container button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #0078d4;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Time and Account Display */
        .time-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
            background: grey;
            padding: 5px;
            border-radius: 5px;
        }

        .account-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            background: grey;
            padding: 5px;
            border-radius: 5px;
        }

        /* Loading Screen */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .loading span {
            color: white;
            font-size: 1.5em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="login-container">
        <h1>Sign In</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Sign In</button>
    </div>

    <div class="loading" id="loading-screen">
        <span>Loading...</span>
    </div>

    <!-- Time and Account Info Displays -->
    <div class="time-display" id="time-display">7:07 PM</div>
    <div class="account-display" id="account-display">Account: Bob Williams</div>

    <script>
        let correctUsername = "Bob Williams";
        let correctPassword = "Ava-1994";

        // Update time display every second
        setInterval(function() {
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let period = "AM";
            if (hours >= 12) {
                period = "PM";
                if (hours > 12) hours -= 12;
            }
            minutes = minutes < 10 ? "0" + minutes : minutes;
            let currentTime = hours + ":" + minutes + " " + period;
            document.getElementById("time-display").innerText = currentTime;
        }, 1000);

        // Display login loading screen
        function showLoading() {
            document.getElementById("loading-screen").style.visibility = "visible";
        }

        function hideLoading() {
            document.getElementById("loading-screen").style.visibility = "hidden";
        }

        // Login logic
        function login() {
            showLoading();
            setTimeout(function() {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                if (username === correctUsername && password === correctPassword) {
                    hideLoading();
                    window.location.href = "desktop.html"; // Redirect to desktop page
                } else {
                    alert("Invalid credentials");
                    hideLoading();
                }
            }, 2000); // Simulate loading time (2 seconds)
        }
    </script>

</body>
</html>
