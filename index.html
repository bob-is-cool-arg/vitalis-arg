<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('YOUR_BACKGROUND_IMAGE_PATH'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Screen overlay and blur effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    /* Login box */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Username and password inputs */
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: #0078d4;
    }

    /* Submit button */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005a8a;
    }

    /* Time and date at the bottom */
    .time-date {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
    }

    /* Account info */
    .account-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 16px;
      text-align: right;
    }

    /* Icon styling (default for now) */
    .user-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <!-- Overlay and blur effect -->
  <div class="overlay"></div>

  <!-- Login Box -->
  <div class="login-box">
    <div class="user-icon"></div>
    <h2 style="text-align:center; color: #333;">Other user</h2>
    <form>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>

  <!-- Time and date -->
  <div class="time-date">
    03:21:16<br>
    4/1/2002
  </div>

  <!-- Account info -->
  <div class="account-info">
    Bob Williams
  </div>

</body>
</html>
