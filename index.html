<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <style>
    /* Basic Styles for the Page */
    body {
      font-family: Arial, sans-serif;
      background: url('https://github.com/bob-is-cool-arg/vitalis-arg/blob/main/desktop-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginScreen {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #loading {
      display: none;
      text-align: center;
      color: white;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .glitch-effect {
      animation: glitch 0.2s linear 1;
    }

    @keyframes glitch {
      0% { transform: translate(2px, 0) skew(10deg); }
      20% { transform: translate(-3px, 0) skew(-5deg); }
      40% { transform: translate(3px, 0) skew(3deg); }
      60% { transform: translate(-2px, 0) skew(8deg); }
      80% { transform: translate(2px, 0) skew(-7deg); }
      100% { transform: translate(0, 0) skew(0deg); }
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #d3d3d3;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Enter password" class="password-input" required><br>
      <button type="submit">Log in</button>
    </form>
    <img src="default-avatar.png" alt="Profile Picture" class="profile-pic">
  </div>

  <!-- Loading Screen -->
  <div id="loading">
    <p>Loading...</p>
    <div class="loader"></div>
  </div>

  <!-- Home Page or Next Screen (hidden initially) -->
  <div id="homePage" style="display:none;">
    <!-- Your next screen's content goes here -->
    <h1>Welcome, you are logged in!</h1>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault(); // Prevent default form behavior

      // Show loading screen and simulate delay
      document.getElementById("loading").style.display = "block";
      setTimeout(function() {
        var enteredPassword = document.getElementById("password").value;
        var correctPassword = "Ava-1998"; // Your password for the puzzle

        if (enteredPassword === correctPassword) {
          // Simulate slight glitch effect
          document.getElementById("loginScreen").classList.add("glitch-effect");
          setTimeout(function() {
            document.getElementById("loading").style.display = "none"; // Hide loading screen
            document.getElementById("loginScreen").style.display = "none"; // Hide login screen
            document.getElementById("homePage").style.display = "block"; // Show next page
          }, 500); // Glitch effect duration
        } else {
          alert("Incorrect password!");
          document.getElementById("loading").style.display = "none"; // Hide loading screen
        }
      }, 2000); // Simulate 2-second loading
    });
  </script>
</body>
</html>
