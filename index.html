<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #1a1a1a;
    }

    /* Background Image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/bob-is-cool-arg/vitalis-arg/raw/main/img_5baa173e71449.jpg'); /* Your background image */
      background-size: cover;
      background-position: center;
      filter: blur(5px);  /* Add slight blur effect like in your examples */
      z-index: -2;
    }

    /* Login Box Styling */
    .login-container {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.7);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      z-index: 1;
    }

    /* Active Login Container */
    .login-container.active {
      transform: scale(1);
      opacity: 1;
    }

    /* Login Header */
    h2 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Input Fields Styling */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Time and Date Styling */
    .time-date {
      position: absolute;
      bottom: 40px;
      left: 20px;
      font-size: 26px;
      color: #d0d0d0;
      z-index: 1;
      font-weight: bold;
    }

    .time-date p {
      margin: 0;
    }

    /* Account Info Styling */
    .account-info {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: #d0d0d0;
      z-index: 1;
      font-weight: bold;
    }

    /* Transition for smoother appearance */
    .account-info p,
    .time-date p {
      margin: 0;
    }

    /* Create Loading Effect */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      visibility: hidden;
    }

    /* Time and Date centered positioning */
    .time-date {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 26px;
      color: #d0d0d0;
      font-weight: bold;
    }

    /* Button animation */
    button {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    button.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Loading Screen (Initial screen) -->
  <div class="loading-overlay" id="loadingOverlay">
    <span>Loading...</span>
  </div>

  <!-- Login Box -->
  <div class="login-container" id="loginContainer">
    <h2>Sign in</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signInButton" onclick="login()">Sign In</button>
  </div>

  <!-- Time and Date -->
  <div class="time-date">
    <p>7:07</p>
    <p>Tuesday, September 25</p>
  </div>

  <!-- Account Info -->
  <div class="account-info">
    <p>Bob Williams</p>
  </div>

  <script>
    // Show loading screen initially
    window.onload = () => {
      document.getElementById('loadingOverlay').style.visibility = 'visible';
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.visibility = 'hidden';
        document.getElementById('loginContainer').classList.add('active');
      }, 2000); // Loading time effect
    };

    // Trigger login form animation
    document.body.addEventListener('click', () => {
      document.querySelector('.background').style.filter = 'blur(5px)';
      setTimeout(() => {
        document.querySelector('.login-container').classList.add('active');
      }, 500);
    });

    // Login functionality
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "Bob Williams" && password === "password123") {
        alert("Login successful!");
      } else {
        alert("Incorrect credentials.");
      }
    }
  </script>

</body>
</html>
